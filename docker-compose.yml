services:
  data-collector:
    build: .
    container_name: data-collector
    restart: always
    networks:
      - data-collector-network
    environment:
      - REDIS_URL=redis://data-collector-redis:6379
      - DATA_RABBITMQ_URL=amqp://user:password@data-mq:5672/
      - SERVICES_RABBITMQ_URL=amqp://user:password@services-mq:5672/
      - ORIGINS=${ORIGINS:-localhost}
    depends_on:
      - data-collector-redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    develop:
      watch:
        - action: sync
          path: ./app
          target: /app
          ignore:
            - __pycache__/
        - action: rebuild
          path: requirements.txt

  data-collector-redis:
    image: "redis:alpine"
    container_name: data-collector-redis
    restart: always
    networks:
      - data-collector-network

networks:
  data-collector-network:
    name: data-collector-network
