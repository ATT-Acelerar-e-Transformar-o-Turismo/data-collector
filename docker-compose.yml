version: "3.8"

services:
  data-collector:
    build: .
    container_name: data-collector
    restart: always
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - data-collector-redis

  data-collector-redis:
    image: "redis:alpine"
    container_name: data-collector-redis
    restart: always


